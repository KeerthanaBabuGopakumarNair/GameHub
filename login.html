<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Mini Game Hub</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>ðŸŽ® Welcome to Mini Game Hub</h1>

    <div class="tabs">
      <button id="signup-tab" class="active">Sign Up</button>
      <button id="login-tab">Log In</button>
    </div>

    <form id="signup-form" class="form active">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email ID" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>

    <form id="login-form" class="form">
      <input type="email" id="login-email" placeholder="Email ID" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div id="form-message"></div>

    <button id="guest-btn">Play as Guest</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
